<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/index.css') }}"
    />
    <script>
      window.GOOGLE_FORM_URL = "{{ form_base_url }}";
    </script>
    <script
      src="{{ url_for('static', filename='js/feedback.js') }}"
      defer
    ></script>
    <title>Feedback</title>
  </head>
  <body>
    <div class="container">
      <a href="{{ url_for('main.home') }}">&larr; Back</a>
      <form id="feedbackForm">
        <fieldset>
          <legend>Similarity Checker Demo - Feedback</legend>
          <label>
            How well did the checker perform:
            <input
              type="number"
              name="rating"
              min="1"
              max="5"
              step="1"
              placeholder="Rate 1-5"
              required
            />
          </label>
          <label>
            What score do you think it should have given:
            <input
              type="number"
              name="suggested_score"
              min="0"
              max="1"
              step="0.01"
              placeholder="Score 0-1"
              required
            />
          </label>
          <button type="submit" class="submit">Submit</button>
        </fieldset>
      </form>
      <div class="output">
        <p class="output__message--status"></p>
      </div>
      <div id="go-back" class="go-back go-back-button" style="display: none">
        <a href="{{ url_for('main.home') }}" class="go-back-button"
          >Try again</a
        >
      </div>
    </div>
  </body>
</html>
